<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/b29672d4ac.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header section -->
    <header class="container">
      <h1 class="fw-bold text-center">AI Universe Hub</h1>
      <div class="d-flex justify-content-center align-items-center mt-3">
        <button class="btn btn-danger fw-semibold text-center">Sort By Date</button>
      </div>
    </header>
    
    <main>
      <!-- Features container -->
      <section class="container mt-5">
        <!-- categories -->
        <div id="features-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        </div>

        <!-- Modal -->
        <div class="modal fade modal-lg" id="categoriesModal" tabindex="-1" aria-labelledby="categoriesModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header border-0">
                <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="container-details" class="modal-body">
                
              </div>
            </div>
          </div>
        </div>

        <!-- all category bouuton -->
        <div class="d-flex justify-content-center align-items-center mt-5">
          <button onclick="showAllDataTogether()" class="btn btn-danger fw-semibold text-center">See More</button>
        </div>
      </section>

      <!-- spinner loading -->
      <section class="container mt-3">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="js/universe.js"></script>
  </body>
</html>
